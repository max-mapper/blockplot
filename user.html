  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>blockplot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="flatui/css/flat-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user.css">
  </head>
  <body>

  <div id="pattern" class="pattern">
      <div class="c" id="default-popup">
        <div class="left">
          <div class="gravatar"></div>
          <div class="hidden owner-buttons">
            <a class="btn btn-danger btn-large btn-block new-world">
              Create World
            </a>
            <a class="btn btn-large btn-block logout" target="_blank">
              Log out
            </a>
          </div>
        </div>
        <div class="right demo-browser-content">
          Loading...
        </div>
      </div>
    </div>
    
    <div class="open-menu">
      <a class="greeting"></a>
    </div>
    
    <aside class="new-world-form">
      <div class="short-form">
        <form class="new-world-form">
          <div class="messages"></div>
          <h3>New World</h3>
          <div class="control-group">
            <input type="text" class="name-field" name="name" value="" placeholder="World Name"
            id="world-name" required>
          </div>
          <input type="submit" value="Create" class="create-world btn btn-info btn-large btn-block"></input>
        </form>
      </div>
    </aside>
    
    <aside class="world-item">
      <a class="world-item-link">
        <dl class="palette palette-belize-hole">
          <span class="world-image"></span>
          <div class="world-info">
            <dt></dt>
            <dd></dd>
          </div>
        </dl>
      </a>
    </aside>
    
    <div class="avgrund-cover"></div>
    <script type="text/javascript" src="js/vendor/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="js/vendor/avgrund.js"></script>
    <script type="text/javascript" src="user-bundle.js"></script>
  </body>
</html>
