        <h1 class="demo-logo">
          Share your world.
        </h1>
        <small>No plugins or downloads required</small>
        
      </center>
    </section>
    
    <section id="third" class="section" data-speed="8" data-type="background" data-offsetY="250"> 
    <div class="container">
      <div class="row demo-tiles">
        <div class="span12">
          <div class="tile">
            <img class="tile-image big-illustration" alt="" src="images/illustrations/compass.png">
             <h3 class="tile-title">Web Oriented</h3>

          </div>

      </div>

    <div class="open-menu">
      <a class="greeting"></a>
      <a href="#" class="btn btn-info btn-block btn-large"><span class="menu-icon"></span></a>
    </div>
    
    <aside class="form-container">
      <div class="login-screen">
        <div class="login-icon">
          <img src="img/chicken.png" alt="Welcome to BlockPlot">
           <h4>Welcome to <small>BlockPlot</small></h4>

        </div>
        <form class="form">
          
        </form>
      </div>

    <aside class="login-form">
      <div class="messages"></div>
      <div class="control-group">
        <input type="text" class="login-field" name="username" value="" placeholder="Username"
        id="login-name" required>
        <label class="login-field-icon fui-man-16" for="login-name"></label>
      </div>
      <div class="control-group">
        <input type="password" class="login-field" name="password" value="" placeholder="Password" id="login-pass" required>
        <label class="login-field-icon fui-lock-16" for="login-pass"></label>
      </div>
      <input data-action="signIn" type="submit" value="Login" class="btn btn-info btn-large btn-block" href="#"></input>
      <a class="login-link show-signup" href="#">Create an account</a>
    </aside>
    
    <aside class="signup-form">
      <div class="messages"></div>
      <div class="control-group">
        <input type="text" class="login-field" name="username" placeholder="Username"
        id="login-name" required>
        <label class="login-field-icon fui-man-16" for="login-name"></label>
      </div>
      <div class="control-group">
        <input type="email" class="login-field" name="email" placeholder="E-mail address"
        id="login-email" required>
        <label class="login-field-icon fui-mail-16" for="login-name"></label>
      </div>
      <div class="control-group">
        <input type="password" class="login-field" name="password" placeholder="Password"
        id="login-pass" required>
        <label class="login-field-icon fui-lock-16" for="login-pass"></label>
      </div>
      <div class="control-group">
        <input type="password" class="login-field" name="password_confirmation" placeholder="Confirm password"
        id="login-pass-confirm">
        <label class="login-field-icon fui-lock-16" for="login-pass"></label>
      </div>
      <input data-action="signUp" type="submit" class="btn btn-info btn-large btn-block" href="#"></input>
      <a class="login-link show-login" href="#">Already have an account? Log in</a>
    </aside>
    
    <aside class="welcome">
